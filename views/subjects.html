<div class="row" style="min-height: 700px;" ng-show="!isLogin">
    <h1 style="margin: auto;">ĐĂNG NHẬP ĐỂ SỬ DỤNG CHỨC NĂNG NÀY</h1>
</div>
<section class="page-section bg-light" id="portfolio" ng-show="isLogin">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase mb-5">Danh sách các môn học</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" ng-repeat="subject in list_subjects | limitTo : 6 : begin">
                <div class="portfolio-item" style="background-color: white; text-align: center;">
                    <a class="portfolio-link" href="#!quiz/{{subject.Id}}/{{subject.Name}}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="images/{{subject.Logo}}" />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading" ng-bind="subject.Name"></div>
                        <div class="portfolio-caption-subheading text-muted" ng-bind="subject.Depsciption"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" ng-click="back()">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="" ng-click="one()">1</a></li>
                        <li class="page-item"><a class="page-link" href="" ng-click="two()">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="" aria-label="Next" ng-click="prev()">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
